
<div class="container">
  <form [formGroup]='forgotPassword' class="form-horizontal" (ngSubmit)='ngClick(forgotPassword.value)'>
    <div class="form-group">
      <h1><label>Enter your email address and your password will be emailed to you.</label></h1>
    </div>

    <div class="form-group">
     <div class="alert alert-success" *ngIf="isSuccess">
      <strong>Success!</strong> Check your mail box.
     </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-4">       
        <input type="email" class="form-control" name="email" id="email" formControlName="email" [pattern]="emailPattern"  placeholder="Enter Email Address" required>
        <div class="alert alert-danger" *ngIf="forgotPassword.invalid && !forgotPassword.pristine">
          <div *ngIf="email.errors"> 
            <div *ngIf="email.errors.required">
                Email required.
            </div> 		   
            <div *ngIf="email.errors.pattern">
                Email not valid.
            </div> 
          </div> 
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2">
        <div class="col-sm-1">
          <button type="submit" class="btn btn-success" [disabled] = '!forgotPassword.valid'>Sign Up</button>
        </div>
        <div class="col-sm-1">
          <button type="button" class="btn btn-danger" [routerLink] = "['/login']" >Back</button>
        </div>
      </div>
    </div>   
  </form>
</div>
